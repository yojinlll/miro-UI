<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>miro-UI</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 6px;
      --color: #444;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    #app {margin: 50px;}
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <div style="margin-bottom: 50px;">
    {{msg}}
  </div>
  <miro-button icon="settings" loading>设置</miro-button>
  <miro-button icon="info">提示</miro-button>
  <miro-button icon="error">错误</miro-button>
  <miro-button-group>
    <miro-button icon="left">上一页</miro-button>
    <miro-button>返回</miro-button>
    <miro-button icon="right" icon-position="right">下一页</miro-button>
  </miro-button-group>

  <div id="test"></div>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_828113_yto9heyjmf.js"></script>
</body>
</html>
