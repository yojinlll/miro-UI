<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>miro-UI</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 6px;
      --color: #444;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {font-size: var(--font-size);}
    #app {margin: 50px;}
    [v-cloak]{display: none;}
  </style>
  <style>
    .box{margin-bottom: 50px;}
    .box .miro-button{margin-bottom: 20px;}
    .box .box-input{margin-bottom: 20px; display: flex;}
    .box .box-input .miro-input:first-child{margin-right: 20px}

    @media (max-width: 500px) {
      .box .miro-input{margin-bottom: 20px;}
      .box .box-input{margin-bottom: 20px; display: block;}
    }
  </style>
</head>
<body>
<div id="app" v-cloak>

  <h1 style="height: 50px; margin-bottom: 50px; color: darkolivegreen">
    {{msg}}
  </h1>

  <div class="box">
    <miro-button icon="settings" loading>设置</miro-button>
    <miro-button icon="info">提示</miro-button>
    <miro-button icon="error">错误</miro-button>

    <miro-button-group>
      <miro-button icon="left">上一页</miro-button>
      <miro-button>返回</miro-button>
      <miro-button icon="right" icon-position="right">下一页</miro-button>
    </miro-button-group>
  </div>

  <div class="box">
    <div class="box-input">
      <miro-input value="hello,miro" @input="log"></miro-input>
      <miro-input readonly value="readonly"></miro-input>
    </div>
    <div class="box-input">
      <miro-input disabled value="disabled"></miro-input>
      <miro-input error="密码错误哟"></miro-input>
    </div>
  </div>

  <div class="box" style="text-align: center; ">
    <miro-row>
      <miro-col></miro-col>
    </miro-row>
    <miro-row gutter="10">
      <miro-col></miro-col>
      <miro-col></miro-col>
      <miro-col></miro-col>
    </miro-row>
    <miro-row gutter="10">
      <miro-col span="3"></miro-col>
      <miro-col span="7"></miro-col>
      <miro-col span="2"></miro-col>
      <miro-col span="3"></miro-col>
      <miro-col span="2"></miro-col>
      <miro-col span="3"></miro-col>
      <miro-col span="1"></miro-col>
      <miro-col span="3"></miro-col>
    </miro-row>
    <miro-row gutter="20">
      <miro-col span="4"></miro-col>
      <miro-col span="20"></miro-col>
    </miro-row>
  </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
