<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../lib/reset.css">
  <link rel="stylesheet" href="./index.scss">
  <link rel="stylesheet" href="../../lib/prism-coy.css">
  <title>miro</title>
</head>
<body>
<div id="app" v-cloak>
  <div class="wrapper" :class="{toggle: isToggle}">
    <header class="navbar">
      <span @click="isToggle = !isToggle">
        <miro-icon icon="list"></miro-icon>
      </span>
      <a href="../../index.html">
        <span class="site-name">{{title}}</span>
      </a>
    </header>
    <aside class="sidebar">
      <ul class="sidebar-list">
        <li v-for="(item,index) in sidebarList" @click="select(item,index)" :class="{active: index===currentIndex}">
          {{item}}
        </li>
      </ul>
    </aside>
    <div class="page">
      <div class="page-content">
        <router-view></router-view>
      </div>
      <div class="page-nav">
        good
      </div>
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
